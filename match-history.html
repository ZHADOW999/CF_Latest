<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Match History</title>
    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #f2f2f2;
        color: #222;
      }

      /* Popup container centered */
      .popup {
        width: 90%;
        max-width: calc(100% - 10px);
        height: 720px;
        background: #ffffff;
        border-radius: 6px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
        overflow: hidden;
        margin: 28px auto;
        border: 1px solid #e6e6e6;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .popup-header {
        height: 56px;
        background: linear-gradient(90deg, #0d0d0d, #141212);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 0px 0px 18px;
        border-bottom: 1px solid #1f1f1f;
        align-items: stretch;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
        height: 100%;
      }
      .brand {
        height: 28px;
      }
      .title {
        color: #ff8c00;
        font-weight: 700;
        font-size: 18px;
        margin-bottom: 5px;
      }


      .header-right {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .print-btn {
        background: #ff8c00;
        color: white;
        text-transform: uppercase;
        font-size: 16px;
        border: none;
        height: 100%;
        padding: 5px 30px;

        font-weight: 700;
        cursor: pointer;
      }

      /* Content */
      .popup-body {
        padding: 18px;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 12px;
        padding:5px 0 5px 0px;
        margin-bottom: 12px;
        background-color: #ececec;
      }
      /* .controls .date {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        border: 1px solid #ddd;
        padding: 6px 8px;
        border-radius: 4px;
      } */

      .controls .date{
        height: 100%;

      }
      .controls input[type="date"] {
        border: 0;
        background: #fff;
        font-size: 14px;
        padding: 6px;
        height:100%;
        color: #ff8c00;
        border: 1px solid #ff8c00;
      }

      .submit {
        background: #ff8c00;
        color: #000000;
        border: none;
        padding: 9px 38px;
        /* border-radius: 4px; */
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
      }

      .note {
        margin-left: 12px;
        color: #4d4d4d;
        font-size: 13px;
        font-size: medium;
      }

      /* Table area */
      .table-wrap {
        flex: 1;
        overflow: auto;
        border-top: 1px solid #e9e9e9;
        margin-top: 8px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      thead {
        background: #e7e7e7;
        border:1px solid #525252 ;
      }
      th {
        font-size: 13px;
        padding: 12px 10px;
        text-align: left;
        color: #1a1a1a;
        border-bottom: 1px solid #eaeaea;
        border-right: 1px solid #525252;
        border-left:1px solid #525252;
      }
      td {
        padding: 12px 10px;
        border-bottom: 1px solid #f3f3f3;
        color: #333;
        font-size: 13px;
      }

      .empty {
        height: 420px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #9b9b9b;
        font-size: 14px;
      }

      /* Responsive */
      @media (max-width: 520px) {
        .popup {
          width: 100%;
          height: auto;
          margin: 12px;
          padding-bottom: 12px;
        }
        .controls {
          flex-direction: column;
          align-items: flex-start;
        }
        .header-right {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="popup" role="dialog" aria-labelledby="mh-title">
      <div class="popup-header">
        <div class="header-left">
          <img src="assets/logo.png" alt="logo" class="brand" />
          <div>
            
          </div>
        </div>
        <div class="header-right">
          <button class="print-btn" onclick="window.print()">PRINT</button>
        </div>
      </div>

      <div class="popup-body">
        <h1 id="mh-title" class="title">Match History</h1>
        <div class="controls">
          <div class="date">
            <!-- <label for="mh-date" style="font-size: 13px; color: #333"
              >Date</label
            > -->
            <input id="mh-date" type="date" value="2025-10-14" />
          </div>

          <select
            id="arenaSelect"
            style="
                color:#ff8c00;
              padding: 6px;
              height: 100%;
              border: 1px solid #ff8c00;
              background: #fff;
            "
          >
            <option value="all">All Arenas</option>
            <option value="cf01">CF01</option>
          </select>

          <button class="submit" id="submitBtn">Submit</button>

          <div class="note">Video replay only kept for last 30 days</div>
        </div>

        <div class="table-wrap">
          <table aria-describedby="mh-title">
            <thead>
              <tr>
                <th class="table-header">#</th>
                <th class="table-header">Match</th>
                <th class="table-header">Start Time</th>
                <th class="table-header">End Time</th>
                <th class="table-header">Match Duration</th>
                <th class="table-header">Fight Time</th>
                <th class="table-header">Winner</th>
                <th class="table-header">Match Result</th>
                <th class="table-header">Replay</th>
              </tr>
            </thead>
            <tbody id="mh-body">
              <tr>
                <td colspan="9">
                  <div class="empty">No match history for selected date</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      // small interactive stub: clicking submit just shows toast inside console for now
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          const d = document.getElementById("mh-date").value;
          console.log("Fetch history for", d);
          // could add AJAX fetch here; left as a UI replica
          const body = document.getElementById("mh-body");
          body.innerHTML =
            '<tr><td colspan="9"><div class="empty">No match history for selected date</div></td></tr>';
        });
    </script>
  </body>
</html>
