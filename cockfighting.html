    * {
      margin: 0;

    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,

      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      position: relative;
      width: 100%;
      min-width: 320px;
    }

    /* Global top bar */
    .topbar {
      height: 48px;
      background-color: #0d0d0d;
      border-bottom: 1px solid #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      gap: 10px;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .brand-logo {
      height: 24px;
      width: auto;
      margin-right: 12px;
    }

    .maintenance {
      color: #b8b8b8;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 12px;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #e6e6e6;
    }

    .avatar {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid #e6e6e6;
      display: inline-block;
    }

    .copy {
      width: 14px;
      height: 14px;
      display: inline-block;
      border: 1px solid #888;
      position: relative;
    }

    .copy::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      left: 3px;
      top: 3px;
      border: 1px solid #888;
    }

    .hamburger {
      width: 16px;
      height: 12px;
      position: relative;
      cursor: pointer;
    }

    .hamburger::before,
    .hamburger::after,
    .hamburger span {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: #e6e6e6;
    }

    .hamburger::before {
      top: 0;
    }

    .hamburger span {
      top: 5px;
    }

    .hamburger::after {
      bottom: 0;
    }

    /* Hamburger menu dropdown */
    .hamburger-container {
      position: relative;
    }

    .hamburger-menu {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 12px;
      width: 200px;
      background: #c79f63;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 10000;
      overflow: hidden;
    }

    .hamburger-menu.show {
      display: block;
    }

    .hamburger-menu-item {
      width: 100%;
      background: transparent;
      color: #1a1a1a;
      border: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding: 12px 16px;
      text-align: left;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .hamburger-menu-item:last-child {
      border-bottom: none;
    }

    .hamburger-menu-item:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    .hamburger-menu-item svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    /* Language dropdown */
    .lang {
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;

    .lang:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .lang .globe {

      height: 14px;
      display: inline-block;
    }

    .lang .caret {
      transform: translateY(1px);
      transition: transform 0.2s;
    }

    .lang[aria-expanded="true"] .caret {
      transform: translateY(1px) rotate(180deg);
    }

    .lang-menu {
      position: absolute;
      top: calc(100% + 4px);

      margin-top: 8px;

      color: #1b1b1b;
      border-radius: 6px;

      overflow: hidden;
      z-index: 10000;

    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .lang-item {

      align-items: center;
      gap: 8px;

    /* Tabbar Styles */
    :root {
      --bar-h: 44px;
      --tab-w: 116px;
      --gap-overlap: -14px;
      /* overlap to show diagonal separations */
      --cut: 10%;
      /* trapezoid cut amount (left/right) */

      --bar-bg: #3a3a3a;
      --bar-top-gloss: #ffffff22;
      --bar-bottom: #000000cc;

      --tab-top: #3a3a3a;
      --tab-bot: #232323;

      --dash: #e9e9e9;
    }

    /* BAR (rounded, glossy, deep) */
    .tabbar {
      height: var(--bar-h);
      width: 100%;
      display: flex;
      align-items: stretch;
      padding: 2px 4px;
      background: linear-gradient(180deg,
          #2a2a2a 0%,
          #1a1a1a 50%,
          #0a0a0a 100%);
      border-radius: var(--radius);
      box-shadow: inset 0 2px 0 rgba(255, 255, 255, 0.1),
        inset 0 -15px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8);
      gap: 0;
      position: absolute;
      top: 0;
      left: 0;
      border-bottom: 2px solid var(--green1);
    }

    .tabbar::before {
      /* glossy strip near the top */
      content: "";
      position: absolute;
      left: 15px;
      right: 15px;
      top: 5px;
      height: 12px;
      border-radius: 10px;
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.15) 0%,
          transparent 100%);
      pointer-events: none;
    }

    /* TAB (true trapezoid via clip-path) */
    .tabbar .tab {
      position: relative;
      flex: 1 1 0;
      /* Each tab grows equally to share available space */
      min-width: 0;
      /* Allow flex items to shrink below content size */
      height: 100%;
      border: 0;
      outline: none;
      padding: 0 28px;
      color: #b0b0b0;
      background: radial-gradient(ellipse 130% 100% at 50% 0%,
          rgba(255, 255, 255, 0.15) 0%,
          transparent 50%),
        linear-gradient(180deg,
          #3a3a3a 0%,
          #2a2a2a 20%,
          #1f1f1f 60%,
          #0f0f0f 100%);
      clip-path: polygon(var(--cut) 0,
          100% 0,
          calc(100% - var(--cut)) 100%,
          0 100%);
      border-radius: 10px;
      /* still gives soft edges to the trapezoid */
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(0, 0, 0, 0.8),
        inset 2px 8px 15px rgba(0, 0, 0, 0.7),
        inset -2px 8px 15px rgba(0, 0, 0, 0.7), 0 3px 8px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      overflow: hidden;
      transition: background 0.3s ease, box-shadow 0.3s ease,
        transform 0.1s ease;
    }

    /* right-edge diagonal bevel / separator */
    .tabbar .tab::after {
      content: "";
      position: absolute;
      right: -2px;
      top: -10%;
      bottom: -10%;
      width: 18px;
      background: linear-gradient(90deg,
          transparent 0%,
          #00000070 55%,
          transparent 100%),
        linear-gradient(180deg, #00000055, transparent 45%, #00000055);
      filter: blur(1px);
      pointer-events: none;
    }

    /* top inner sheen */
    .tabbar .tab::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0.1) 20%,
          transparent 50%);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    /* overlap tabs to tighten joints (shows the bevel) */
    /* .tab + .tab {
        margin-left: var(--gap-overlap);
      } */
    .tabbar .tab+.tab {
      margin-left: var(--gap-overlap);
    }

    /* CONTENT */
    .tabbar .tab>span {
      display: inline-block;
      font: 800 16px/1 system-ui, sans-serif;
      letter-spacing: 0.3px;
      transform: translateY(1px);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .tabbar .tab:not(.tab--active)>span {
      color: var(--dash);
      /* tiny dash color */
      font-weight: 900;
    }

    /* ACTIVE (left green) */
    .tabbar .tab--active {
      background: radial-gradient(ellipse 130% 100% at 50% 0%,
          rgba(255, 255, 255, 0.25) 0%,
          transparent 45%),
        linear-gradient(180deg,
          #ed2517 0%,
          #e41e0f 20%,
          #df0c0c 50%,
          #d6230b 100%) !important;
      color: #fff !important;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3),
        inset 0 -1px 0 rgba(0, 0, 0, 0.8),
        inset 2px 8px 15px rgba(0, 0, 0, 0.4),
        inset -2px 8px 15px rgba(0, 0, 0, 0.4), 0 3px 8px rgba(0, 0, 0, 0.7),
        0 0 20px rgba(92, 184, 92, 0.4);
    }

    .tabbar .tab--active::after {
      /* darker diagonal on right of active tab for depth */
      background: linear-gradient(90deg,
          transparent 0%,
          #00000090 60%,
          transparent 100%),
        linear-gradient(180deg, #00000070, transparent 45%, #00000070);
    }

    .tabbar .tab--active>span {
      color: #ffffff !important;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Focus states - remove outline */
    .tabs-container .tab:focus,
    .tabbar .tab:focus {
      outline: none;
    }

    /* subtle interactions */
    .tabbar .tab:hover:not(.tab--active) {
      background: radial-gradient(ellipse 130% 100% at 50% 0%,
          rgba(255, 255, 255, 0.2) 0%,
          transparent 50%),
        linear-gradient(180deg,
          #454545 0%,
          #353535 20%,
          #2a2a2a 60%,
          #1a1a1a 100%);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25),
        inset 0 -1px 0 rgba(0, 0, 0, 0.8),
        inset 2px 8px 15px rgba(0, 0, 0, 0.6),
        inset -2px 8px 15px rgba(0, 0, 0, 0.6), 0 3px 8px rgba(0, 0, 0, 0.7);
    }

    .tabbar .tab:active {
      transform: translateY(1px);
    }

    /* Endcap - fills remaining space to rounded right edge */
    .endcap {
      flex: 1 1 0;
      /* Takes 1 unit (20% when there are 4 tabs taking 4 units = 80%) */
      min-width: 0;
      height: 100%;
      position: relative;
      margin-left: -14px;
      /* overlap like tabs */
      background: radial-gradient(ellipse 130% 100% at 50% 0%,
          rgba(255, 255, 255, 0.08) 0%,
          transparent 50%),
        linear-gradient(180deg,
          #3a3a3a 0%,
          #2a2a2a 20%,
          #1f1f1f 60%,
          #0f0f0f 100%);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(0, 0, 0, 0.8),
        inset 2px 8px 15px rgba(0, 0, 0, 0.7);
      border-radius: 0 var(--radius) var(--radius) 0;
      /* rounded right edge */

      /* left side diagonal cut, right side straight to bar edge */
      clip-path: polygon(var(--cut) 0, 100% 0, 100% 100%, 0 100%);
      overflow: hidden;
    }

    /* subtle left-edge bevel to match tab separators */
    .endcap::after {
      content: "";
      position: absolute;
      left: -2px;
      top: -10%;
      bottom: -10%;
      width: 18px;
      background: linear-gradient(270deg,
          transparent 0%,
          #0000007a 55%,
          transparent 100%),
        linear-gradient(180deg, #00000055, transparent 45%, #00000055);
      filter: blur(1px);
      pointer-events: none;
    }

    /* glossy top highlight like the bar */
    .endcap::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, #ffffff18 0%, transparent 38%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    /* .bottom-section {
        height: 25%;
        background-color: #ffffff;
      } */

    /* Right Header with buttons */
    .right-header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 8px 16px;
      background-color: #1d1d1d;
      height: 40px;
    }

    /* Tabs Section */
    .tabs-container {
      display: flex;
      border-bottom: 1px solid #1f1f1f;
    }

    .tab {
      flex: 1;
      padding: 10px 0;
      cursor: pointer;
      background: #3a3a3a;
      border: none;
      font-size: 12px;
      font-weight: 600;
      color: #cfcfcf;
      border-right: 1px solid #1f1f1f;
      position: relative;
      text-transform: none;
    }

    .tab.active {
      background-color: #fe7902;
      color: #fff;
      font-weight: bold;
    }

    .tab.active::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #fe7902;
    }

    /* Today Total Section */
    .today-total-section {
      padding: 10px 12px;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    .today-total-header {
      display: flex;
      align-items: center;
      color: #ff8c1a;
      font-size: 14px;
      font-weight: 600;
    }

    .today-total-header .refresh-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #ff8c1a;
      /* default orange */
    }

    .today-total-header .refresh-icon svg {
      width: 100%;
      height: 100%;
      display: block;
      transition: color 0.2s ease;
    }

    .today-total-section:hover .today-total-header .refresh-icon {
      color: #ffffff;
      /* hover white */
    }

    /* Table Section */
    .table-container {
      padding: 0;
      flex: 1;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #1a1a1a;
    }

    th {
      padding: 10px 12px;
      text-align: left;
      font-size: 12px;
      font-weight: 500;
      color: #b0b0b0;
      border-bottom: 1px solid #2a2a2a;
    }

    td {
      padding: 10px 12px;
      font-size: 12px;
      border-bottom: 1px solid #2a2a2a;
      color: #d0d0d0;
    }

    tbody tr {
      background-color: #141414;
    }

    tbody tr:hover {
      background-color: #1f1f1f;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 24px 8px;
      color: #6f6f6f;
      font-size: 12px;
      background-color: #141414;
    }

    .radio-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #666;
      display: inline-block;
      background-color: white;
    }

    .radio-indicator.selected {
      border-color: #ff6600;
      background-color: #ff6600;
      box-shadow: inset 0 0 0 2px white;
    }

    .bottom-section {
      height: 80%;
      background-color: #202021;
      overflow-y: auto;
      overflow-x: hidden;
      /* padding: 16px; */
      padding-top: 0px;
      /* padding-bottom: 50px; */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative; /* Add relative positioning for absolute overlay */
    }

    /* Betting Interface Styles */

    .bet-panel {
      background: #202021;
      padding-bottom: 1rem;
      width: 100%;
      /* max-width: 380px; */
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    /* STATUS MESSAGE */
    .status-box {
      margin-bottom: 1rem;
      /* padding: 0.5rem; */
      border-radius: 8px;
      border: 1px solid rgba(185, 28, 28, 0.5);
      background-color: rgba(127, 29, 29, 0.3);
      text-align: center;
      color: #fca5a5;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .bet-options-block {
      display: flex;
      justify-content: center;
    }

    /* BETTING OPTIONS */
    .bet-options {
      display: flex;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.1rem;
      /* margin-bottom: 1rem; */
    }

    .bet-option {
      border: 1px solid rgba(71, 71, 71, 0.7);
      border-radius: 0.5rem;
      height: 160px;
      width: 170px;
      padding: 0.75rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.75rem;
      transition: all 0.2s ease;
      cursor: pointer;
      background: radial-gradient(circle at center, #c5c4c4, #383838);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
    }

    .bet-option:active:not(.disabled) {
      transform: scale(0.97);
    }

    /* .bet-option-draw {
        border: 2px solid rgba(55, 65, 81, 0.7);
        border-radius: 0.5rem;
        height: 160px;
        width: 200px;
        padding: 0.75rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 0.75rem;
        transition: all 0.2s ease;
        cursor: pointer;
        background: radial-gradient(circle at top, #1e1e1e, #0a0a0a);
      } */

    .bet-option.disabled {
      cursor: not-allowed;
      border-color: #4b5563;
      opacity: 0.6;
      background: radial-gradient(circle at center, #989898 0%, #2d2d2d 100%);
    }

    .bet-option.active-red {
      border-color: #ef4444;
      background: radial-gradient(circle at center, #5d1c0c 0%, #2e0a05 100%);
      color: white;
    }

    .bet-option.active-blue {
      border-color: #3b82f6;
      background: radial-gradient(circle at center, #0b2258 0%, #040c2c 100%);
      color: white;
    }

    .bet-option.active-green {
      border-color: #22c55e;
      background: radial-gradient(circle at center, #255b26 0%, #152a15 100%);
      color: white;
    }

    .bet-option[data-bet="meron"]:not(.disabled) {
      background: radial-gradient(circle at center, #5d1c0c 0%, #2e0a05 100%);
      color: white;
    }

    .bet-option[data-bet="wala"]:not(.disabled) {
      background: radial-gradient(circle at center, #0b2258 0%, #040c2c 100%);
      color: white;
    }

    .bet-option[data-bet="draw"]:not(.disabled) {
      background: radial-gradient(circle at center, #255b26 0%, #152a15 100%);
      color: white;
    }

    .bet-option.active[data-bet="meron"] {
      border-color: #ef4444;
      color: white;
    }

    .bet-option.active[data-bet="wala"] {
      border-color: #3b82f6;
      color: white;
    }

    .bet-option.active[data-bet="draw"] {
      border-color: #22c55e;
      color: white;
    }

    .bet-option:hover:not(.disabled):not(.active-red):not(.active-green):not(.active-blue) {
      border-color: #9ca3af;
    }

    /* Optional: hover brightness when open */
    /* .bet-option:not(.disabled):hover {
        filter: brightness(1.15);
      } */

    /* CHIPS SECTION */
    .bet-controls {
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      /* gap: 0.rem; */
      /* bottom: 50px; */
      margin-top: -25px; /* Overlap the bet-options-block */
      margin-bottom: 10px;
    }

    .chicken {
      width: 95px;
      height: 50px;
      display: block;
      object-fit: fill;
      flex-shrink: 0;
    }

    .chipDiv {
      position: relative;
      /* so the ::before stays inside */
      display: grid;
      grid-template-columns: repeat(5, auto);
      gap: 0.6rem;
      z-index: 0;
      /* keeps chips above background */
    }

    /* .chipDiv {
        position: relative;
        display: grid;
        grid-template-columns: repeat(5, auto);
        gap: 0.6rem;
        z-index: 1;
      } */

    .chipDiv::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 55%;
      left: 0;
      border-radius: 1.2vh 1.2vh 0 0;
      background-image: linear-gradient(180deg, #1a1a1a 0%, #333 100%);
      transform: perspective(2vh) rotateX(4deg) translateY(-50%) scaleX(1.1);
      box-shadow: inset 0 0 1vh rgba(0, 0, 0, 0.6);
      z-index: 1;
      /* behind the chips */
    }

    .chip-button {
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 9999px;
      transition: all 0.2s ease;
      z-index: 2;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .chip-button:hover:not(.disabled) {
      transform: scale(1.05);
    }

    .chip-button:active:not(.disabled) {
      transform: scale(0.95);
    }

    .chip-button.disabled {
      cursor: not-allowed;
      opacity: 0.5;
      filter: grayscale(1);
    }

    .chip-inner {
      width: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 9999px;
      transition: all 0.2s ease;

      /* z-index: 2; */
    }

    .chip-inner.glow {
      box-shadow: 0px 0px 15px 1px #f7d383;
    }

    .chip-inner img {
      width: 100%;
      height: auto;
      max-width: 72px;
    }

    .action-row-container {
      display: flex;
      justify-content: center;
    }

    /* ACTION BUTTONS */
    .action-row {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      padding: 0 0.5rem;
      position: relative;
      /* bottom: 40px; */
      margin-bottom: 0.6rem;
    }

    .betBtn,
    .betBtnActive {
      flex: 0 0 auto;
      height: 28px;
      width: 85px;
      border-radius: 10px;
      font-size: 0.75rem;
      color: white;
      box-shadow: 0px 3px 2px 4px rgba(0, 0, 0, 1);
      background: linear-gradient(to bottom, #222222, #393939);
      border: none;
      transition: all 0.2s ease;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
    }

    .betBtn:active:not(.disabled),
    .betBtnActive:active:not(.disabled) {
      transform: translateY(2px);
      box-shadow: 0px 1px 1px 2px rgba(0, 0, 0, 1);
    }

    #anyOddsBtn {
      width: 130px;
    }

    .betBtnActive {
      background: linear-gradient(to right, #b96614, #e08b28);
      box-shadow: 0px 2px 2px 4px #b96614;
    }

    .betBtnActive:active {
      transform: translateY(3px);
      box-shadow: 0px 0px 0px 0px #b96614;
    }

    .betBtn.disabled {
      cursor: not-allowed;
      opacity: 0.5;
      /* background: linear-gradient(135deg, #1f2937, #374151); */
    }

    .current-bet-box {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid rgba(234, 88, 12, 0.5);
      background-color: rgba(154, 52, 18, 0.3);
      color: #fdba74;
      font-size: 0.9rem;
    }

    .current-bet-box span {
      font-weight: bold;
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
    }

    .toast {
      background: #1e293b;
      color: #f1f5f9;
      border: 1px solid #334155;
      padding: 16px 24px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease-out;
      min-width: 250px;
    }

    .toast.error {
      background: #dc2626;
      border-color: #991b1b;
    }

    .toast.success {
      background: #059669;
      border-color: #047857;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }

      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }

    .toast.removing {
      animation: slideOut 0.3s ease-in forwards;
    }

    /* Loading Container */
    .loading-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
    }

    .spin-icon {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

  <script>
    // ========== RESPONSIVE VIEWPORT HEIGHT FIX ==========
    // Fix for mobile browsers (especially iOS Safari) where 100vh includes address bar
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
    }

    // Set on load and resize
    setViewportHeight();
    window.addEventListener("resize", setViewportHeight);
    window.addEventListener("orientationchange", setViewportHeight);

    // ========== DEVICE DETECTION ==========
    const deviceInfo = {
      isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream,
      isAndroid: /Android/.test(navigator.userAgent),
      isMobile:
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        ),
      isTablet: /(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(
        navigator.userAgent
      ),
      isDesktop:
        !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        ),
      isLandscape: window.innerWidth > window.innerHeight,
      screenWidth: window.innerWidth,
      screenHeight: window.innerHeight,
      pixelRatio: window.devicePixelRatio || 1,
    };

    // Add device classes to body for CSS targeting
    if (deviceInfo.isIOS) document.body.classList.add("ios-device");
    if (deviceInfo.isAndroid) document.body.classList.add("android-device");
    if (deviceInfo.isMobile) document.body.classList.add("mobile-device");
    if (deviceInfo.isTablet) document.body.classList.add("tablet-device");
    if (deviceInfo.isDesktop) document.body.classList.add("desktop-device");

    // Log device info for debugging
    console.log("Device Info:", deviceInfo);

    // ========== PREVENT ZOOM ON DOUBLE TAP (iOS) ==========
    let lastTouchEnd = 0;
    document.addEventListener(
      "touchend",
      function (event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      },
      false
    );

    // ========== DISABLE PULL-TO-REFRESH ON MOBILE ==========
    let startY = 0;
    document.addEventListener(
      "touchstart",
      function (e) {
        startY = e.touches[0].pageY;
      },
      { passive: true }
    );

    document.addEventListener(
      "touchmove",
      function (e) {
        const y = e.touches[0].pageY;
        // Prevent pull-to-refresh if at top of page
        if (window.scrollY === 0 && y > startY) {
          if (
            !e.target.closest(
              ".table-container, .bottom-section, .left-sidebar"
            )
          ) {
            e.preventDefault();
          }
        }
      },
      { passive: false }
    );

    // ========== ORIENTATION CHANGE HANDLER ==========
    window.addEventListener("orientationchange", function () {
      // Wait for orientation change to complete
      setTimeout(function () {
        deviceInfo.isLandscape = window.innerWidth > window.innerHeight;
        deviceInfo.screenWidth = window.innerWidth;
        deviceInfo.screenHeight = window.innerHeight;
        console.log(
          "Orientation changed:",
          deviceInfo.isLandscape ? "Landscape" : "Portrait"
        );
        setViewportHeight();
      }, 100);
    });

    // ========== HANDLE ONLINE/OFFLINE STATUS ==========
    window.addEventListener("online", function () {
      console.log("Connection restored");
      showToast && showToast("Connection restored", "success");
    });

    window.addEventListener("offline", function () {
      console.log("Connection lost");
      showToast && showToast("No internet connection", "error");
    });

    // ========== PERFORMANCE OPTIMIZATION ==========
    // Lazy load images
    if ("IntersectionObserver" in window) {
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const img = entry.target;
            if (img.dataset.src) {
              img.src = img.dataset.src;
              img.removeAttribute("data-src");
              observer.unobserve(img);
            }
          }
        });
      });

      // Observe all images with data-src attribute
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("img[data-src]").forEach((img) => {
          imageObserver.observe(img);
        });
      });
    }

    // ========== AUTH STATE ==========
    // Check authentication
    const authState = {
      isAuthenticated: false,
      username: null,
      uniqueid: null,
      sessId: null,
    };

    // Check if user is logged in from localStorage
    // In cockfighting page - checkAuth function
    function checkAuth() {
      const storedAuth = localStorage.getItem("authState");
      if (!storedAuth) {
        showToast("Please login to access this page", "error");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
        return false;
      }

      const authData = JSON.parse(storedAuth);
      if (
        !authData.isAuthenticated ||
        !authData.sessId ||
        !authData.uniqueid
      ) {
        showToast("Please login to access this page", "error");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
        return false;
      }

      // Update authState with stored data
      authState.isAuthenticated = authData.isAuthenticated;
      authState.username = authData.username;
      authState.uniqueid = authData.uniqueid;
      authState.sessId = authData.sessId;

      // Update UI with username
      document.getElementById("usernameDisplay").textContent =
        authState.username;
      return true;
    }

    // Toast notifications
    function showToast(message, type = "info") {
      const container = document.getElementById("toastContainer");
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);

      setTimeout(() => {
        toast.classList.add("removing");
        setTimeout(() => toast.remove(), 300);
      }, 4000);
    }

    // State management
    const appState = {
      data: null,
      odds: {},
      selectedBets: {},
      betAmounts: {},
      anyOddsState: {},
      placingBet: {},
      playerInfo: {},
      historyData: null,
      activeTab: "current",
      currentMatch: null,
    };

    // API Functions
    async function fetchLobbyData() {
      if (!authState.sessId) return;

      document.getElementById("loadingContainer").style.display = "flex";

      try {
        const bodyData = new URLSearchParams({
          sess_id: authState.sessId,
          uniqueid: authState.uniqueid,
          lang: "zh-cn",
        }).toString();

      if (!appState.currentMatch) {
        showToast("No match available", "error");

      }

      const selectedBet = appState.selectedBets[matchKey];
      const betAmount = appState.betAmounts[matchKey];
      const anyOdds = appState.anyOddsState[matchKey] || false;

      if (!selectedBet || !betAmount) {

        return;

      const matchOdds = appState.odds[appState.currentMatch.no];
      if (!matchOdds || !matchOdds.data) {

        return;
      }

      const oddsMap = {
        meron: "M",
        wala: "W",
        draw: "D",
      };

      const oddsKey = Object.keys(matchOdds.data).find((key) =>
        key.includes(`:${oddsMap[selectedBet]}`)
      );

      if (!oddsKey) {
        showToast("Bet type not found in odds data", "error");
        return;
      }

      const oddsData = matchOdds.data[oddsKey];

      updateBettingUI();

          t_id: "CF01",
          r_id: appState.currentMatch.trid.toString(),
          sess_id: authState.sessId,

          type: oddsData.o_bettype.toString(),
          zone: oddsData.o_opentype,
          amount: betAmount.toString(),
          anyodds: anyOdds ? "Y" : "N",
          odds: oddsData.o_odds,
        }).toString();

        const api = "https://apih5.ho8.net/bet_cflive.php";
        const response = await fetch(api, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: bodyData,
        });

        const data = await response.json();
        console.log("Bet API Response:", data);

        if (data.code === "B100") {
          showToast(
            `Bet placed successfully! ${selectedBet.toUpperCase()} - $${betAmount}`,
            "success"
          );
          clearBet(matchKey);
          fetchPlayerInfo(); // Update balance
        } else {
          showToast(data.msg || "Failed to place bet", "error");
        }
      } catch (error) {
        console.error("Bet API Error:", error);
        showToast("Network error. Failed to place bet.", "error");
      } finally {
        appState.placingBet[matchKey] = false;
        updateBettingUI();
      }
    }

    function generateUniqueId() {
      const chars =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
      const length = Math.floor(Math.random() * 3) + 8;
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

      // Close all other open dropdowns first
      closeAllDropdowns();

      // Toggle this one
      if (isCurrentlyOpen) {
        closeLangMenu();
      } else {
        openLangMenu();
      }
    }

    function openLangMenu() {
      const langMenu = document.getElementById("langMenu");
      const langToggle = document.getElementById("langToggle");
      langMenu.style.display = "block";
      langToggle.setAttribute("aria-expanded", "true");
    }

    function closeLangMenu() {
      const langMenu = document.getElementById("langMenu");
      const langToggle = document.getElementById("langToggle");
      langMenu.style.display = "none";
      langToggle.setAttribute("aria-expanded", "false");
    }

    function closeAllDropdowns() {
      const langMenu = document.getElementById("langMenu");
      const langToggle = document.getElementById("langToggle");
      langMenu.style.display = "none";
      langToggle.setAttribute("aria-expanded", "false");
    }

    // Better click outside handler
    document.addEventListener("click", function (e) {
      const langToggle = document.getElementById("langToggle");
      const langMenu = document.getElementById("langMenu");

      if (langToggle && langMenu && !langToggle.contains(e.target)) {
        closeLangMenu();
      }
    });

    // Also close when pressing Escape key
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        closeLangMenu();
      }
    });

    function selectTopLang(event, lang) {
      event.stopPropagation();
      const langLabel = document.getElementById("langLabel");
      const langMenu = document.getElementById("langMenu");
      const langToggle = document.getElementById("langToggle");

      if (!langLabel || !langMenu || !langToggle) return;

      // Update label
      langLabel.textContent = lang.toUpperCase();

      // Update selected state
      langMenu.querySelectorAll(".lang-item").forEach((item) => {
        item.classList.remove("selected");
        if (item.dataset.lang === lang) {
          item.classList.add("selected");
        }
      });

      // Close menu
      langMenu.classList.remove("show");
      langToggle.setAttribute("aria-expanded", "false");

      console.log("Language changed to:", lang);
      showToast(`Language changed to ${lang}`, "info");
    }

    // Close language menu when clicking outside
    document.addEventListener("click", function (e) {
      const langToggle = document.getElementById("langToggle");
      const langMenu = document.getElementById("langMenu");

      if (langToggle && langMenu && !langToggle.contains(e.target)) {
        langMenu.classList.remove("show");
        langToggle.setAttribute("aria-expanded", "false");
      }
    });

    function initializeExistingUI() {
      console.log("Initializing UI elements...");

      // Language dropdown interactions
      const langToggle = document.getElementById("langToggle");
      const langMenu = document.getElementById("langMenu");
      const langLabel = document.getElementById("langLabel");

      if (langToggle && langMenu && langLabel) {
        console.log("Found language dropdown elements");

        function closeLangMenu() {
          langMenu.classList.remove("show");
          langToggle.setAttribute("aria-expanded", "false");
        }

        langToggle.addEventListener("click", (e) => {
          e.stopPropagation();
          console.log("Language toggle clicked!");
          const isOpen = langMenu.classList.toggle("show");
          langToggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
        });

        langMenu.querySelectorAll(".lang-item").forEach((item) => {
          item.addEventListener("click", (e) => {
            e.stopPropagation();
            console.log("Language item clicked:", item.dataset.lang);
            langMenu
              .querySelectorAll(".lang-item")
              .forEach((i) => i.classList.remove("selected"));
            item.classList.add("selected");
            langLabel.textContent = item.dataset.lang.toUpperCase();
            closeLangMenu();

            // Show selected language in toast for confirmation
            showToast(`Language changed to ${item.dataset.lang}`, "info");
          });
        });

        document.addEventListener("click", (e) => {
          if (!langToggle.contains(e.target)) {
            closeLangMenu();
          }
        });

        console.log("Language dropdown initialized successfully");
      }

      // Tab selection via event delegation (supports dynamic content)
      document.querySelectorAll(".tabbar").forEach((bar) => {
        bar.addEventListener("click", (event) => {
          const button = event.target.closest(".tab");
          if (!button || !bar.contains(button)) return;

          bar
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("tab--active"));
          button.classList.add("tab--active");
        });
      });

      // Ensure global language helpers exist
      if (typeof window.toggleLanguageMenu !== "function") {
        window.toggleLanguageMenu = function (event) {
          const button = document.getElementById("languageButton");
          const menu = document.getElementById("languageMenu");
          if (!button || !menu) return;
          event && event.stopPropagation();
          const isOpen = menu.classList.contains("show");
          if (isOpen) {
            menu.classList.remove("show");
            button.classList.remove("open");
            button.setAttribute("aria-expanded", "false");
          } else {
            menu.classList.add("show");
            button.classList.add("open");
            button.setAttribute("aria-expanded", "true");
          }
        };
      }

      if (typeof window.selectLanguage !== "function") {
        window.selectLanguage = function (el) {
          const label = document.getElementById("selectedLanguage");
          const menu = document.getElementById("languageMenu");
          const button = document.getElementById("languageButton");
          if (!label || !menu || !button) return;
          const newLabel =
            el.getAttribute("data-label") ||
            el.textContent.trim().toUpperCase();
          label.textContent = newLabel;
          menu.classList.remove("show");
          button.classList.remove("open");
          button.setAttribute("aria-expanded", "false");
        };
      }

      // Robust outside click/escape close
      if (!window.__langOutsideBound) {
        window.__langOutsideBound = true;
        document.addEventListener("click", function (e) {
          const menu = document.getElementById("languageMenu");
          const button = document.getElementById("languageButton");
          if (!menu || !button) return;
          if (!menu.contains(e.target) && !button.contains(e.target)) {
            menu.classList.remove("show");
            button.classList.remove("open");
            button.setAttribute("aria-expanded", "false");
          }
        });
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape") {
            const menu = document.getElementById("languageMenu");
            const button = document.getElementById("languageButton");
            if (!menu || !button) return;
            menu.classList.remove("show");
            button.classList.remove("open");
            button.setAttribute("aria-expanded", "false");
          }
        });
      }
    }

    const betOptions = document.querySelectorAll(".bet-option");

    function setBettingState(isOpen) {
      betOptions.forEach((btn) => {
        if (isOpen) {
          btn.classList.remove("disabled");
        } else {
          btn.classList.add("disabled");
          btn.classList.remove("active");
        }
      });
    }

    betOptions.forEach((btn) => {
      btn.addEventListener("click", () => {
        if (btn.classList.contains("disabled")) return;
        betOptions.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    // Example control
    // setBettingState(true);  // show red/green/blue
    // setBettingState(false); // gray out

    // Baccarat Board Logic
    /*
      DATA MODEL
      ----------
      Each column is an object:
        { offset: <0..5>, cells: [ {color:'red'|'blue'|'green', tie?:boolean}, ... ] }

      offset = number of empty squares before the first circle in that column (to create those "drops").
      Only 6 rows are rendered (0..5), matching the typical Big Road height.
    */

    const baccaratDemoData = (() => {
      // Create ~70 columns that roughly match the vibe of the screenshot:
      const cols = [];

      // Helper to push a column quickly
      const add = (offset, color, len, addTie = false) => {
        const cells = Array.from({ length: len }, () => ({ color }));
        if (addTie && cells.length) cells[cells.length - 1].tie = true;
        cols.push({ offset, cells });
      };

      // Mostly top-row singles with occasional drops/streaks
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(0, 'red', 1);
      add(2, 'blue', 3);     // drop 1
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'blue', 1);
      add(3, 'blue', 3);     // drop 2
      add(0, 'red', 1);
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(2, 'blue', 2);     // drop 3
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'blue', 1);
      add(4, 'blue', 2);     // deep drop
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(2, 'blue', 3);
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(3, 'blue', 3);
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(4, 'blue', 2);
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(3, 'blue', 3);
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(2, 'blue', 2);
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(0, 'blue', 1);
      add(0, 'red', 1);
      add(0, 'red', 1, true);  // add tie mark in one cell to show variant
      // Ending with a green circle near the right edge like in the screenshot
      add(1, 'green', 1);
      return cols;
    })();

    /* --- Render Baccarat Board --- */
    const baccaratGridEl = document.getElementById('baccaratGrid');

    function renderBaccaratBoard(columns) {
      // Clear existing content
      baccaratGridEl.innerHTML = '';

      // Set the number of columns for CSS grid by adding empty spacers
      // (We'll place real cells precisely via grid coordinates.)
      baccaratGridEl.style.gridTemplateColumns = `repeat(${columns.length}, var(--baccarat-cell))`;

      let r = 0, b = 0, g = 0;

      columns.forEach((col, cIdx) => {
        const startRow = 1 + (col.offset ?? 0);             // CSS grid rows are 1-based
        (col.cells || []).slice(0, 6 - (col.offset || 0)).forEach((cell, i) => {
          const el = document.createElement('div');
          el.className = 'baccarat-cell';
          el.style.gridColumn = `${cIdx + 1}`;
          el.style.gridRow = `${startRow + i}`;

          const disc = document.createElement('div');
          disc.className = `baccarat-disc ${cell.color}${cell.tie ? ' tie' : ''}`;
          el.appendChild(disc);
          baccaratGridEl.appendChild(el);

          if (cell.color === 'red') r++;
          else if (cell.color === 'blue') b++;
          else if (cell.color === 'green') g++;
        });
      });

      // Update counts
      document.getElementById('baccaratRedCount').textContent = r;
      document.getElementById('baccaratBlueCount').textContent = b;
      document.getElementById('baccaratGreenCount').textContent = g;
    }

    // Initialize the Baccarat Board
    renderBaccaratBoard(baccaratDemoData);

    // Optional: auto-scroll to the far right so the scrollbar is obvious
    setTimeout(() => {
      document.querySelector('.baccarat-scroller').scrollLeft = 99999;
    }, 100);
  </script>
